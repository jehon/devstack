---

- name: Build artifacts
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Create folder
      ansible.builtin.file:
        state: directory
        path: ../httpd/built/
        mode: "0777"

    - name: Generate dev-config.yml for github homepage
      ansible.builtin.template:
        src: "templates/setup-dev-config.json"
        dest: "../httpd/built/dev-config.json"
        mode: "0644"
